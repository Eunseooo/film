<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Main Page</a>
                    {% if user.is_authenticated %} <!-- 로그인된 상태인지 체크 -->
                    <a class="nav-link" href = "{% url 'logout' %}" >로그아웃</a>
                    {% else %} <!--로그인이 되어있지 않은 경우 -->
                    <a class="nav-link" href = "{% url 'login' %}" >로그인</a>
                    <a class="nav-link" href = "{% url 'signup' %}">회원가입</a>
                    {% endif %}
                </div>
            </div>
            {% if user.is_authenticated %}
            {{user.username}}님 안녕하세요 !!!!!
            {% endif %}
        </div>
    </nav>
<!--블로그 글이 들어가는 부분-->
{% block content %}
{% endblock %}
    <div class="card text-center">
        <div class="card-header">
          Featured
        </div>
        <div class="card-body">
          <h5 class="card-title">멋쟁이사자 </h5>
          <p class="card-text">6.26 토요일</p>
        </div>
      </div>
{% block content2 %}
{% endblock %}
</body>
</html>
